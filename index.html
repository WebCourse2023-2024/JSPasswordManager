<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>OneLoveOneHeart PasswordManager</title>
</head>
<body>
    <div class="container">
        <h1> Password Generator</h1>
        <h3>password:onelove</h3>
        <form>
            <label for="numberInput">Number of Characters</label>
            <input type="range" min="1" max="40" id="rangeInput" value="10">
            <input type="number" min="1" max="40" id="numberInput" value="10">

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="include Symbols">Include Symbols</label>
            <input type="checkbox" id="include Symbols">
        </form>
    </div>
</body>
</html>
