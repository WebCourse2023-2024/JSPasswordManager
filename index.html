<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>OneLoveOneHeart PasswordManager</title>
</head>
<body>
    <div class="container">
        <h1 class="title"> Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password:onelove</h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="numberInput">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="32" id="rangeInput" value="10">
                <input type="number" class="number-input" min="1" max="32" id="numberInput" value="10">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button id="generatePassword" class="generator-btn"> Generate Password</button>
        </form>
    </div>
</body>
</html>
